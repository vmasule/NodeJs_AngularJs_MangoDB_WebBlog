<article class="blog-post" ng-repeat="post in posts">
	<h1 class="blog-post-title"><a href="#/post/{{ posts.indexOf(post) }}">{{ post.title }}</a></h1>
	<p class="blog-post-meta">{{post.createdDate}} by <a href="#">{{post.name}}</a></p>
	<div ng-bind-html="post.description" contenteditable="false" ng-model="post.description"></div>
	<!-- <a href="#/post/{{ posts.indexOf(post) }}">Read more &rarr;</a> -->
</article>
